<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schere, Stein, Papier</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap">

    <style>
        body {
            transition: background-color 0.5s ease;
            font-family: 'Nova Square', sans-serif;
        }
		h1 {
            font-size: 2em;
            margin-bottom: 0.2em;
        }
        h2 {
            font-size: 1.2em; /* Adjust the font size as needed */
            margin-top: 0;
            margin-bottom: 0.2em;
        }
        p {
            font-size: 1.2em; /* Adjust the font size as needed */
            color: #555;
            margin-top: 0;
        }
		p1 {
            font-size: 0.8em; /* Adjust the font size as needed */
            color: #555;
            margin-top: 0;
        }
        img, video {
            max-width: 100%;
            max-height: 200px;
            transition: transform 0.5s ease;
        }
        button {
            color: #267bb5;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
            display: inline-block;
            width: 115px; /* Adjust the width as needed */
            padding: 10px;
            border: 2px solid #267bb5;
            border-radius: 5px;
            margin-right: 20px; /* Adjust the margin as needed */
			text-align: center;
        }
        button:hover {
            color: #1a5d8b;
            border-color: #1a5d8b;
        }
        #content {
            margin-top: 20px;
            text-align: justify;
        }
        #imageDescription {
            width: 310px; /* Adjust the width as needed */
            overflow: hidden;
        }
        #additionalButton {
            display: none;
        }
    </style>
</head>
<body>
	<p1><a href="https://preedan.github.io/SchereSteinPapier/startpage.html">Zurück zur Startseite</a></p1>
	<h1>Schere, Stein, Papier</h1>
    <p>Die Variante entscheidet sich hier</p>
    <button onclick="startImageRotation()" id="startButton">Start</button>
    <div id="content">
        <div id="mediaContainer"></div>
        <h2 id="randomText"></h2>
        <p id="imageDescription"></p>
        <button id="additionalButton" onclick="additionalButtonClick()">Die Entscheidung</button>
    </div>

    <script>
        const contentList = [
            { type: "image", source: "https://drive.google.com/uc?id=1m3zYXKdF19QhgXHZxHGFMnkIr2BDPHMj", text: "Der Klassiker", description: "Es wird eine normale Runde SSP gespielt." },
            { type: "image", source: "https://drive.google.com/uc?id=1IUWxSQVCBjAdQvuXx0-RHADuXadFk_g4", text: "Der linke Hund", description: "Es wird eine Runde SSP mit der linken Hand gespielt." },
            { type: "image", source: "https://drive.google.com/uc?id=1jJHRzu4kGElhI--TaBcAJ2TxKdlxC-20", text: "Die Hantel Variante", description: "Der Bizeps wird präsentiert. Ansonsten eine normale SSP Runde." },
            { type: "image", source: "https://drive.google.com/uc?id=1qdErm3x__Y5YBgykSh5yBp-bYoJJegjU", text: "Double Trouble", description: "Es wird um eine doppelte Runde gespielt. Dazu werden beide Hände verwendet. Beide Hände zeigen das gleiche Symbol. Falls das irgendwo nicht der Fall sein sollte, hat diese Person automatisch verloren." },
            { type: "image", source: "https://drive.google.com/uc?id=18syQ8thljiRWh_ydvvLLJ-Isb4IxQ1jw", text: "Der Kreuzer", description: "Hände kreuzen und los gehts. Es geht nur um eine Runde, beide Hände müssen das gleiche Symbol zeigen. Falls das irgendwo nicht der Fall sein sollte, hat diese Person automatisch verloren."},
            { type: "image", source: "https://drive.google.com/uc?id=1KLgBa-2tI-NXKKiiBzNPdV1pXPJXDVPv", text: "Der blinde Bandit", description: "Bei dieser Version wird eine zusätzliche Person als Schiedsrichter benötigt! Alle Personen halten sich mit einer Hand die Augen zu. Mit der anderen Hand wird gespielt. Die Gewinner der jewiligen Runde werden vom Schiedsrichter berührt. Der Schiedsrichter verkündet den Start jeder Runde und das Ende des Spiels." },
            { type: "image", source: "https://drive.google.com/uc?id=1wAF1Fy9I9NFFneTURl3u8mrEaGnBtzzw", text: "Der Captain", description: "Normale Runde SSP in der Captain Morgan Pose." },
            { type: "image", source: "https://drive.google.com/uc?id=13jfCgOvvV1e_db-TiktwftvTWJftQd9J", text: "Der Kniefall", description: "Knie nieder und los! Es wird normal Schere Stein Papier gespielt. Sobald nur mehr 3 Spieler oder weniger im Rennen sind, erfolgt die Entscheidung auf den Knien. Sollte das Spiel schon davor enden, muss der Verlierer als Schande den Kniefall ausführen."},
            { type: "video", source: "https://drive.google.com/uc?id=1xxMH4kJTHJPLoAvZIaPpgiQM5O3p4DmQ", text: "Die japanische Variante", description: "Für diese Variante braucht es einen Schiedsrichter. Sollte es keinen geben, muss zuerst gespielt werden bis eine Person gewonnen hat und somit den Schiedsrichter übernehmen kann. Wie im Video ersichtlich ist diese Variante emotional, schnell & zackig. Verzögerungen sollte es nicht geben." },
			{ type: "image", source: "https://drive.google.com/uc?id=1Be-jZpUk6EubhOrWPSm9USin-TZ60d0Y", text: "Der Switcher", description: "Papier, Stein, Schere - der Spieß wird umgedreht. Der eigentliche Verlierer gewinnt." },
            { type: "image", source: "https://drive.google.com/uc?id=15VWK-gHrIBF-g4SjijgU92zHg4t-IuBi", text: "Das Rodeo", description: "Normales SSP, aber man spielt für seinen linken Nachbarn." },
            { type: "image", source: "https://drive.google.com/uc?id=1eEq5Tzp51lJAhJSrLjQTkgbIRCcmRo0A", text: "Der T-Rex", description: "Die Hand schaut nur minimal aus dem Kleidungsstück heraus. Wie ein T-Rex." },
			{ type: "image", source: "https://drive.google.com/uc?id=1QEWcwo2sCBvMxYc2HRZIsCCxcMUJraSH", text: "Die tschechische Variante", description: "Scherski, Steinski, Papierski wird statt dem normalen Schere, Stein, Papier gesagt. Ganz wichtig - Akzent nicht vergessen." },
            { type: "image", source: "https://drive.google.com/uc?id=1crJsg7ehzzUS8YXvyR-LA--q7rpavEY8", text: "Die italienische Variante", description: "Schere, Steine, Papiere wird statt dem normalen Schere, Stein, Papier gesagt. Ganz wichtig - Akzent nicht vergessen. Zusätzlich muss die Hand am Tisch bleiben und zum Italiener werden." },
            { type: "image", source: "https://drive.google.com/uc?id=1o_HJqq1zF4KZYOe8QxxeK11tlVb0EZWn", text: "Schere, Stein Extreme", description: "Gespielt wird nur mit Schere und Stein. Durch Zufall wird entschieden ob Stein oder Schere gewinnt. Verwendet jemand Papier hat dieser Teilnehmer automatisch verloren und bezahlt mit einer Runde Getränken und Demütigung durch die Mitspieler." },
			{ type: "image", source: "https://drive.google.com/uc?id=1H3BMsEkjCjTSx3m-RGCA3EvUEYutPAMZ", text: "Kreiz-Deifi Delüx", description: "Achtung: Diese Variante ist nicht für Einsteiger geeignet. Kombination aus Kreuzer und Rodeo. Mit der rechten Hand spielt man ein 1:1 gegen den linken Nachbar. Mit der linken Hand gleichzeitig ein 1:1 gegen den rechten Nachbar. Es können auch unterschiedliche Symbole mit beiden Händen genommen werden. Gewinnt eine Hand, scheidet diese aus. Die letzte Hand bezahlt. Wichtig ist beim Spielen immer Kreiz-Deifi Delüx zu sagen." }
        ];

        let currentIndex = 0;
        let intervalId;
        let rotationInProgress = false; // Flag to track if rotation is in progress


		// Preload all images and videos
		const mediaObjects = contentList.map(item => {
			if (item.type === "image") {
				const img = new Image();
				img.src = item.source;
				return img;
			} else if (item.type === "video") {
				const video = document.createElement("video");
				video.innerHTML = `<source src="${item.source}" type="video/mp4">`;
				return video;
			}
		});


        function startImageRotation() {
            // Check if rotation is already in progress
            if (rotationInProgress) {
                return;
            }

            // Set the flag to indicate that rotation is in progress
            rotationInProgress = true;

            // Hide the text, description, and additional button
            document.getElementById("randomText").style.display = "none";
            document.getElementById("imageDescription").style.display = "none";
            document.getElementById("additionalButton").style.display = "none";

            // Start the fast image/video rotation every 100 milliseconds
            intervalId = setInterval(() => {
                currentIndex = (currentIndex + 1) % contentList.length;
                displayMedia(currentIndex);
            }, 100); // 100 milliseconds interval (faster)

            // Stop the rotation after 10 seconds
            setTimeout(() => {
                clearInterval(intervalId);
                // Show the final random media with text and description
                displayFinalRandomMedia();
                // Set the flag to indicate that rotation is complete
                rotationInProgress = false;
            }, 5000); // 10 seconds
        }

        function displayMedia(index) {
            const currentContent = contentList[index];
            const mediaContainer = document.getElementById("mediaContainer");

            // Change media type dynamically
            if (currentContent.type === "image") {
                mediaContainer.innerHTML = `<img id="randomMedia" src="${currentContent.source}" alt="Zufallsbild">`;
            } else if (currentContent.type === "video") {
                mediaContainer.innerHTML = `<video id="randomMedia" controls><source src="${currentContent.source}" type="video/mp4"></video>`;
            }
            // Adjust the background color
            document.body.style.backgroundColor = getRandomFriendlyColor();
        }

        function displayFinalRandomMedia() {
            // Show the final random media with text and description
            const finalRandomIndex = Math.floor(Math.random() * contentList.length);
            displayMedia(finalRandomIndex);
            document.getElementById("randomText").innerText = contentList[finalRandomIndex].text;
            document.getElementById("imageDescription").innerText = contentList[finalRandomIndex].description;

            // Show the text and description again
            document.getElementById("randomText").style.display = "block";
            document.getElementById("imageDescription").style.display = "block";

            // Check if the selected media is the third one
            if (finalRandomIndex === 14) {
                document.getElementById("additionalButton").style.display = "block";
            }
        }

        function additionalButtonClick() {
            // Randomly choose between "Schere" and "Stein"
            const randomWord = Math.random() < 0.5 ? "Schere" : "Stein";
            alert(`Es gewinnt: ${randomWord}`);
        }

        function getRandomFriendlyColor() {
            const friendlyColors = ["#FFE4C4", "#98FB98", "#ADD8E6", "#FFD700", "#FFB6C1"];
            return friendlyColors[Math.floor(Math.random() * friendlyColors.length)];
        }
    </script>
</body>
</html>
